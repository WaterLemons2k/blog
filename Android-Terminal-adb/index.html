          <div class="post-content">
            <p>一些安卓设备启用了终端却没有启用adb，使用以下命令开启:</p>
<pre><code>su
setprop service.adb.tcp.port 5555
stop adbd
start adbd
</code></pre>
<p>现在可以尝试使用<code>adb connect ip</code>来连接设备!<br>
来源:https://blog.csdn.net/casual_clover/article/details/121992404</p>
